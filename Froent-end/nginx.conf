server {
    listen 8080;
    server_name localhost;
    resolver 10.96.0.10 valid=5s; # Use Kube-DNS ClusterIP (standard is 10.96.0.10)

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        # Use a variable to force runtime resolution, preventing startup crash
        set $backend "http://chatbot-backend.prod.svc.cluster.local:8000";
        proxy_pass $backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
