services:
  # MongoDB for FastAPI
  mongodb:
    image: mongo:6
    container_name: nextunitech-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Backend
  backend-nodejs:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: nextunitech-backend-nodejs
    env_file:
      - ./Backend/.env
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  fastapi:
    build:
      context: ./fastapi_backend
      dockerfile: Dockerfile
    container_name: nextunitech-fastapi
    env_file:
      - ./fastapi_backend/.env
    ports:
      - "8000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./Froent-end
      dockerfile: Dockerfile
    container_name: nextunitech-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:5000
      VITE_BACKEND_URL: http://localhost:5000
      VITE_APP_NAME: NextUnitech
      VITE_APP_VERSION: 1.0.0
      VITE_ENVIRONMENT: production
    ports:
      - "3000:80"
    depends_on:
      - fastapi
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:

networks:
  default:
    name: nextunitech-network
