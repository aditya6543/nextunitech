# --- Identity ---
sonar.projectKey=nextunitech
sonar.projectName=nextunitech
sonar.host.url=http://localhost:9000
# --- Sources ---
sonar.sources=.
sonar.sourceEncoding=UTF-8

# --- Exclusions (ignore deps/builds/caches/IDE/venv/etc.) ---
sonar.exclusions=**/node_modules/**,**/.venv/**,**/venv/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/.cache/**,**/*.log,**/.vscode/**,**/public/**

# --- JavaScript/TypeScript (React) coverage ---
# After running frontend tests with coverage, lcov should exist here:
sonar.javascript.lcov.reportPaths=Froent-end/coverage/lcov.info

# --- Python (FastAPI) coverage ---
# After running backend tests with coverage, XML should exist here:
sonar.python.coverage.reportPaths=fastapi_backend/coverage.xml
