apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: chatbot-config
  namespace: prod
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: chatbot-config
    creationPolicy: Owner
  data:
    - secretKey: MONGODB_URI
      remoteRef:
        key: myapp/production/config
        property: MONGODB_URI
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: myapp/production/config
        property: OPENAI_API_KEY
    - secretKey: SESSION_SECRET
      remoteRef:
        key: myapp/production/config
        property: SESSION_SECRET
    - secretKey: SESSION_EXPIRY_DAYS
      remoteRef:
        key: myapp/production/config
        property: SESSION_EXPIRY_DAYS
    - secretKey: FRONTEND_URL
      remoteRef:
        key: myapp/production/config
        property: FRONTEND_URL
    - secretKey: RATE_LIMIT_PER_MINUTE
      remoteRef:
        key: myapp/production/config
        property: RATE_LIMIT_PER_MINUTE


